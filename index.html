<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Practice-Decorative-Elements-Cards</title>
	</head>
	<body>
		<main class="page page-home">
			<section class="page-home-cards cards-home">
				<div class="cards-home-container container">
					<ul class="cards-home-list">
						<li class="cards-home-item">
							<div class="cards-home-head card-head">
								<div class="card-head-currency">$</div>
								<div class="card-head-value">
									<div class="card-head-number">49</div>
									<div class="card-head-period">/month</div>
								</div>
							</div>
							<div class="cards-home-body card-body">
								<ul class="card-body-dates">
									<li class="card-body-date">
										<p class="card-body-text">
											Entry date: mon - fri
										</p>
										<hr class="card-body-line" />
									</li>
									<li class="card-body-date">
										<p class="card-body-text">
											Entry date: mon - fri
										</p>
										<hr class="card-body-line" />
									</li>
									<li class="card-body-date">
										<p class="card-body-text">
											Entry date: mon - fri
										</p>
										<hr class="card-body-line" />
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
